<br/>

  <div class="form-group row">
    <label class="col-md-6 form-control-label" for="username" style="text-align: left">Username :</label>
    <div class="col-sm-7">
      <input type="text" id="username" #username class="form-control">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-6 form-control-label" for="password" style="text-align: left">Password:</label>
    <div class="col-sm-7">
      <input type="text"  class="form-control" id="password" #password>

    </div>
  </div>

  <div class="col-sm-3">
    <button type="Add" class="form-control btn-info" (click)="onLogin(username,password)">Login</button>
  </div>
