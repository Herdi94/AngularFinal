<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
  <tr>
    <th>No</th>
    <th>Nama</th>
    <th>Email</th>
    <th>Kontak</th>
    <th>Aksi</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tmn of temanParent; let i=index" [appHoverHighlight]="{background: 'yellow',text:'red'}">
    <td>{{i + 1}}</td>
    <td>{{tmn.nama}}</td>
    <td>{{tmn.email}}</td>
    <td>{{tmn.contact}}</td>
    <td><button (click)="showname(i)">Edit</button></td>
  </tr>
  </tbody>
</table>
